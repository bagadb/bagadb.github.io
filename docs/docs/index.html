  <style>
    body, html {

    --dark-background: #252a34;

    --dark:  #252a34;

    --medium: #efefef;

    --light: #efefef;

    --dark-text: black;

    --light-text: #efefef;

    --highlight: #000000FF;

    --highlight-off: #00000000;

    --highlight-text: #00abb5;

    background-color: var(--dark-background);

      margin: 0;
      padding: 0;
    }
    
    .ultimatemaindiv {        
    /* The image used */
    background-image: url("assets/backnord-1.png");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    font-size: 1 rem;

    overflow: auto;

    }

    .photoclass {
    border-style: solid;
    border-color: var(--highlight-text);

    border-radius: 100%;
    pointer-events: none;
    }

    .bioclass {
    color: var(--light-text);
    font-size: 1 rem;
    }

    .maindiv {
    padding: 4vh;
    background-color: var(--dark);
    transition-duration: 500ms;
    user-select: none;
    color: var(--light-text);
    }

    .emailclass {
    color: var(--highlight-text);
    user-select: text;
    }

    .icon{
      display: inline-block;
      fill: var(--light);
      height: 25px;
      width: 25px;
      margin-left: 5px;
      margin-right: 5px;
      margin-top: 5px;
    }

    a {
      color: var(--light);
      fill: var(--highlight-text);
    }
    a:link {
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      color: var(--highlight-text);
    }

    a:active {
      text-decoration: none;
    }

  </style>
